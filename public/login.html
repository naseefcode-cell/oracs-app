</head> <body> <div class="auth-container"> <div class="auth-card"> <div class="auth-header"> <div class="auth-logo"> <i class="fas fa-flask"></i> ThereIn </div> <h1 class="auth-title">Welcome Back</h1> <p class="auth-subtitle">Sign in to your research account</p> </div>
 <div class="security-notice">
            <i class="fas fa-shield-alt"></i>
            <strong>Secure Connection:</strong> Your login is protected with HTTPS encryption
        </div>
        
        <div class="alert alert-error" id="loginErrorAlert" style="display: none;"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="loginEmail">
                    <i class="fas fa-envelope"></i> Email or Username
                </label>
                <input 
                    type="text" 
                    class="form-input" 
                    id="loginEmail" 
                    placeholder="Enter your email or username"
                    required
                    autocomplete="email"
                >
                <div class="form-error" id="loginEmailError">Please enter your email or username</div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="loginPassword">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input 
                    type="password" 
                    class="form-input" 
                    id="loginPassword" 
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                >
                <div class="form-error" id="loginPasswordError">Please enter your password</div>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary" id="loginSubmit">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </div>
        </form>
        
        <div class="loading" id="loginLoading">
            <i class="fas fa-spinner loading-spinner"></i>
            <div>Signing you in...</div>
        </div>
        
        <div class="auth-footer">
            <div style="margin-bottom: 1rem;">
                <a href="forgot-password.html">Forgot your password?</a>
            </div>
            <div>
                Don't have an account? <a href="signup.html">Create one here</a>
            </div>
            <div style="margin-top: 1rem; font-size: 0.8rem;">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    const API_BASE = 'https://www.therein.in/api';
    
    // Security: Prevent XSS attacks
    function escapeHTML(str) {
        const div = document.createElement('div');
        div.textContent = str;
        return div.innerHTML;
    }
    
    // Show error message securely
    function showError(elementId, message) {
        const element = document.getElementById(elementId);
        if (element) {
            element.textContent = message;
            element.style.display = 'block';
            // Auto-hide error after 5 seconds
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
    }
    
    // Hide all errors
    function hideErrors() {
        document.querySelectorAll('.form-error, .alert').forEach(el => {
            el.style.display = 'none';
        });
    }
    
    // Validate form
    function validateForm() {
        let isValid = true;
        const email = document.getElementById('loginEmail').value.trim();
        const password = document.getElementById('loginPassword').value;
        
        hideErrors();
        
        if (!email) {
            showError('loginEmailError', 'Please enter your email or username');
            isValid = false;
        }
        
        if (!password) {
            showError('loginPasswordError', 'Please enter your password');
            isValid = false;
        } else if (password.length < 6) {
            showError('loginPasswordError', 'Password must be at least 6 characters');
            isValid = false;
        }
        
        return isValid;
    }
    
    // Handle login form submission
    async function handleLogin(e) {
        e.preventDefault();
        
        if (!validateForm()) {
            return;
        }
        
        const submitBtn = document.getElementById('loginSubmit');
        const loading = document.getElementById('loginLoading');
        const formData = {
            identifier: document.getElementById('loginEmail').value.trim(),
            password: document.getElementById('loginPassword').value
        };
        
        // Show loading state
        submitBtn.style.display = 'none';
        loading.style.display = 'block';
        
        try {
            const response = await fetch(`${API_BASE}/auth/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });
            
            const data = await response.json();
            
            if (data.success) {
                // Store token and user data securely
                localStorage.setItem('token', data.token);
                localStorage.setItem('currentUser', JSON.stringify(data.user));
                
                // Show success message
                showError('loginErrorAlert', 'Login successful! Redirecting...');
                document.getElementById('loginErrorAlert').className = 'alert alert-success';
                
                // Redirect to main app
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                
            } else {
                throw new Error(data.message || 'Login failed');
            }
            
        } catch (error) {
            console.error('Login error:', error);
            
            // Handle OTP verification required
            if (error.message && error.message.includes('verify your email')) {
                const userId = error.userId || (error.response && error.response.data && error.response.data.userId);
                if (userId) {
                    window.location.href = `otp-verification.html?userId=${userId}`;
                    return;
                }
            }
            
            showError('loginErrorAlert', error.message || 'Login failed. Please try again.');
            
        } finally {
            // Restore button
            submitBtn.style.display = 'block';
            loading.style.display = 'none';
        }
    }
    
    // Check if user is already logged in
    function checkExistingAuth() {
        const token = localStorage.getItem('token');
        const currentUser = localStorage.getItem('currentUser');
        
        if (token && currentUser) {
            // User is already logged in, redirect to main app
            window.location.href = 'index.html';
        }
    }
    
    // Initialize the page
    function init() {
        checkExistingAuth();
        
        // Add form event listener
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
        
        // Clear errors when user starts typing
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('input', () => {
                hideErrors();
            });
        });
        
        // Security: Clear sensitive data from URL if any
        if (window.location.hash || window.location.search.includes('password')) {
            window.history.replaceState(null, '', window.location.pathname);
        }
    }
    
    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', init);
    
    // Security: Prevent form resubmission on page refresh
    if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
    }
</script>
